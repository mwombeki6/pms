services:
  db:
    image: postgres:16
    container_name: pms-db
    environment:
      POSTGRES_DB: pms
      POSTGRES_USER: pms
      POSTGRES_PASSWORD: pms
    ports:
      - "5432:5432"
    volumes:
      - pms_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pms -d pms"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: pms-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: pms
      DB_PASS: pms
      JDBC_URL: jdbc:postgresql://db:5432/pms
      R2DBC_URL: r2dbc:postgresql://db:5432/pms
    ports:
      - "8080:8080"

volumes:
  pms_db_data:
